<body>
  <!-- content -->
  <div class="min-vh-100 py-md-10 py-lg-0" style="background: url(../assets/images/post-single-img.jpg)no-repeat center center fixed; -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;">
    <div class="container">
      <div class="row d-flex align-items-center min-vh-100 justify-content-end">
        <div class="col-xl-5 col-lg-6 col-md-12 col-sm-12 col-12">
          <!-- section forgot -->
          <div class="card border-0 shadow">
            <!-- card body -->
            <div class="card-body p-8">
              <h3 class="mb-1">Recover Account</h3>
              <p>Follow these simple steps to reset your account:</p>
              <ul class="list-unstyled">
                <li>1. Enter your email address</li>
                <li>2. Wait for your recovery details to be sent.</li>
                <li>3. Follow as given instructions in your mail account.</li>
              </ul>
              <!-- form -->
              <form>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" aria-describedby="email"
                    placeholder="example@gmail.com" required="">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Send</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
