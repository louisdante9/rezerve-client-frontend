  <meta charset="utf-8">

  <title>Register Page - Rentkit - Directory & Listings Bootstrap 5 Template.</title>


</head>

<body>
  <!-- content -->
  <div class="min-vh-100 py-md-10 py-lg-0 " style="background: url(../assets/images/post-single-img.jpg)no-repeat center center fixed; -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;">
    <div class="container">
      <div class="row d-flex align-items-center min-vh-100 justify-content-end">
        <div class="col-xl-5 col-lg-6 col-md-12 col-sm-12 col-12">
          <!-- card -->
          <div class="card border-0 shadow">
            <div class="card-body p-8">
              <h3 class="mb-4">Create Your Account</h3>
              <!-- form -->
              <form>
                <!-- email -->
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                </div>
                <!-- password -->
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <!-- confirm password -->
                <div class="mb-3">
                  <label for="confirm-password" class="form-label">Confirm Password</label>
                  <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password"
                    required>
                </div>
                <!-- text -->

                <div class="mb-2">
                  <p class="text-sm">By signing up you agree to Rental <strong class="text-dark">Terms
                      and Conditions</strong> and <strong class="text-dark">Privacy
                      Policy.</strong></p>
                </div>
                <!-- button -->

                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
              </form>
              <div class="mt-3">
                <p class="mb-0">Already have an account? <span class="ml-3"><a href="signin.html">Login</a></span></p>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- scripts -->
  <!-- Libs JS -->
  <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

  <script src="../assets/libs/quill/dist/quill.min.js"></script>
  <script src="../assets/libs/uppy/dist/uppy.min.js"></script>
  <script src="../assets/libs/litepicker/dist/litepicker.js"></script>
  <script src="../assets/libs/prismjs/prism.js"></script>
  <script src="../assets/libs/leaflet/dist/leaflet.js"></script>
  <script src="../assets/libs/magnific-popup/dist/jquery.magnific-popup.min.js"></script>
  <script src="../assets/libs/nouislider/distribute/nouislider.min.js"></script>
